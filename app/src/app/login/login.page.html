<ion-content [scrollY]="false" [scrollX]="false">
    <div id="logo">

    </div>
    <div id="login-text">
        <p>LOGIN</p>
    </div>
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input border-color="primary" [(ngModel)]="loginUser.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="loginUser.password" type="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()" id="login-Button" expand="full">Login</ion-button>
</ion-content>
