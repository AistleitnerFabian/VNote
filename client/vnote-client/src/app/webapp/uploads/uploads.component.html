<div id="content">
  <p class="title">Upload Image</p>
  <div class="separator"></div>
  <br>
  <input
    style="display: none"
    type="file"
    accept="image/*"
    (change)="onFileChanged($event)"
    #fileInput>
  <button mat-raised-button (click)="fileInput.click()" id="selectButton">Select File</button>
  <button mat-raised-button (click)="onUpload()" [disabled]="imageSrc == ''">Upload</button>
  <br>
  <br>
  <img [src]="imageSrc"
       style="max-width:600px;max-height:600px; box-shadow: 0px 3px 1px -2px rgb(0 0 0 / 20%), 0px 2px 2px 0px rgb(0 0 0 / 14%), 0px 1px 5px 0px rgb(0 0 0 / 12%);"/>
  <br>

</div>
