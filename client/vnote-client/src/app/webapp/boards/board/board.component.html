<div id="board">
  <div id="header">
    <div id="headline">
      Max Muster
    </div>
    <div id="open-button" (click)="openBoard()">
      <span class="material-icons">
      open_in_new
      </span>
    </div>
    <div id="separator"></div>
  </div>
  <div id="description">
    <p id="desc">Test description for a board</p>
  </div>
  <div id="footer">
    <div id="contributors">
      <span class="material-icons">
      group
      </span>
      <p>
        0 Contributors
      <p>
    </div>
    <div id="notes">
    <span class="material-icons">
      assignment
    </span>
      <p>
        {{board.numberOfPostits}} Notes
      <p>
    </div>
  </div>
</div>
