<div id="content">
  <p class="title">VNote boards</p>
  <div class="separator"></div>
  <div id="searchbar">
    <mat-icon class="material-icons-round" id="search-icon">search</mat-icon>
    <label for="search-input"></label><input id="search-input" placeholder="Search wall" type="text">
  </div>
  <div id="board-scroll">
    <div id="board-container">
      <board *ngFor="let board of boards" class="board" [board]="board"></board>
    </div>
  </div>
