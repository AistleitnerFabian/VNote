<div id="header" [ngClass]="{'headerTop': !isTop}">
  <img src="../../assets/Logo.svg" id="logo" alt="logo">
  <p id="logoText">VNote</p>
  <div id="menu">
    <p routerLink="/vnote/home" [ngClass]="{'active' : isActive('home')}">Home</p>
    <p routerLink="/vnote/app" [ngClass]="{'active' : isActive('app')}">App</p>
    <p routerLink="/vnote/about" [ngClass]="{'active' : isActive('about')}">About Us</p>
    <!--<p routerLink="/vnote/info" [ngClass]="{'active' : isActive('info')}">Info</p>-->
  </div>
  <div id="user-login">
    <div class="button-wrapper" routerLink="/register">
      <div id="signUp">Sign Up Free</div>
    </div>
    <div class="button-wrapper" routerLink="/login">
      <div id="logIn">Log In</div>
    </div>
  </div>
</div>
<div class="section" #homesection>
  <div id="content" [ngClass]="{'contentTop': isTop}">
    <img id="lp-image" src="./assets/landingPageBackground.svg">
    <div id="main-text">
      <h1>Smart Sticky-Note digitization</h1>
      <p>Simply digitize your Sticky-Note wall<br>
        with just one click. Once it has been uploaded,<br>
        you have full control over your board and a wide<br>
        range of options to further modify it.<br>
      </p>

      <div id="get-started">Get Started!</div>
    </div>
  </div>
</div>
<div class="section" #appsection>
  <app-section-app>
  </app-section-app>
</div>
<div class="section" #aboutsection>
  <app-section-about>
  </app-section-about>
</div>
